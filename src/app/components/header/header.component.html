<div class="header-container">
    <nav mat-tab-nav-bar [tabPanel]="tabPanel">
        @for (link of links; track link) {
            <a mat-tab-link
                (click)="activeLink = link"
                [active]="activeLink == link"
                [routerLink]="link"
            > {{link}} </a>
        }
    </nav>
</div>
